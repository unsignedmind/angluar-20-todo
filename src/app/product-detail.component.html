<div *ngIf="product; else notFound" class="grid md:grid-cols-2 gap-8">
  <div>
    <img [src]="currentImage" [alt]="product.title" class="w-full rounded mb-4" />
    <div class="flex gap-2">
      <img
        *ngFor="let img of product.images"
        [src]="img"
        [alt]="product.title"
        class="w-16 h-16 object-cover border border-gray-300 rounded cursor-pointer"
        (click)="currentImage = img"
      />
    </div>
  </div>
  <div>
    <h1 class="text-2xl font-bold mb-2">{{ product.title }}</h1>
    <p class="mb-4">{{ product.description }}</p>
    <p class="font-bold mb-4">{{ product.price | currency }}</p>
    <button class="bg-blue-600 text-white px-4 py-2 rounded">Add to Cart</button>
  </div>
</div>
<ng-template #notFound>
  <p>Product not found.</p>
</ng-template>
